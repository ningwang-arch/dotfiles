window:
    startup_mode: Maximized

# 背景半透明，方便抄代码
background_opacity: 0.7

# 实时重载配置文件，不用重启测试配置选项
live_config_reload: true

# Colors (Pencil Light)
colors:
  # Default Colors
  primary:
    background: '0xeffoeb'
    foreground: '0x424242'
  # Normal colors
  normal:
    black:   '0x212121'
    red:     '0xc30771'
    green:   '0x10a778'
    yellow:  '0xa89c14'
    blue:    '0x008ec4'
    magenta: '0x523c79'
    cyan:    '0x20a5ba'
    white:   '0xe0e0e0'
  # Bright colors
  bright:
    black:   '0x212121'
    red:     '0xfb007a'
    green:   '0x5fd7af'
    yellow:  '0xf3e430'
    blue:    '0x20bbfc'
    magenta: '0x6855de'
    cyan:    '0x4fb8cc'
    white:   '0xf1f1f1'

# 字体设置为等宽字体，可以用命令 fc-list 查看你系统的字体
font:
  size: 6.5

  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code

  italic:
    family: Fira Code
