[SkinInfo]
# 皮肤名称
Name=openSUSE 12.3
# 皮肤版本
Version=1.0
# 皮肤作者
Author=Marguerite Su <i@marguerite.su>
# 描述
Desc=openSUSE 12.3 Default Skin

[SkinFont]
# 输入字体大小
FontSize=13
# 菜单字体大小
MenuFontSize=10
# 字体大小遵守dpi设置
# Available Value:
# True False
RespectDPI=True
# 提示信息颜色
TipColor=37 191 237
# 输入信息颜色
InputColor=244 208 0
# 候选词索引颜色
IndexColor=128 0 0
# 第一候选词颜色
FirstCandColor=244 208 0
# 用户词组颜色
UserPhraseColor=37 191 237
# 码表提示颜色
CodeColor=244 208 0
# 其他颜色
OtherColor=255 223 231
# 活动菜单项颜色
ActiveMenuColor=204 41 76
# 非活动菜单项颜色
InactiveMenuColor=255 223 231

[SkinMainBar]
# 背景图片
BackImg=bar.png
# Logo图标
Logo=logo.png
# 英文模式图标
Eng=en.png
# 激活状态输入法图标
Active=cn.png
# 左边距
MarginLeft=45
# 右边距
MarginRight=50
# 上边距
MarginTop=25
# 下边距
MarginBottom=40
# 纵向填充规则
# Available Value:
# Copy Resize
#FillVertical=Resize
# 横向填充规则
# Available Value:
# Copy Resize
#FillHorizontal=Resize
# 使用自定的文本图标颜色
# Available Value:
# True False
#UseCustomTextIconColor=False
# 活动的文本图标颜色
#ActiveTextIconColor=0 0 0
# 非活动的文本图标颜色
#InactiveTextIconColor=0 0 0
# 特殊图标位置
#Placement=

[SkinInputBar]
# 背景图片
BackImg=input.png
# 左边距
MarginLeft=50
# 右边距
MarginRight=180
# 上边距
MarginTop=162
# 下边距
MarginBottom=27
# 光标颜色
CursorColor=255 255 255
# 预编辑文本的位置或偏移
InputPos=0
# 候选词表的位置或偏移
OutputPos=4
# 上一页图标
BackArrow=prev.png
# 下一页图标
ForwardArrow=next.png
# 上一页图标
BackArrowX=140
# 下一页图标
BackArrowY=175
# 上一页图标
ForwardArrowX=130
# 下一页图标
ForwardArrowY=175
# 纵向填充规则
# Available Value:
# Copy Resize
#FillVertical=Resize
# 横向填充规则
# Available Value:
# Copy Resize
FillHorizontal=Copy

[SkinTrayIcon]
# 活动输入法图标
Active=active.png
# 非活动输入法图标
Inactive=inactive.png

[SkinMenu]
# 背景图片
BackImg=menu.png
# 上边距
MarginTop=15
# 下边距
MarginBottom=24
# 左边距
MarginLeft=55
# 右边距
MarginRight=55
# 活动菜单颜色
ActiveColor=255 223 231
# 分隔线颜色
LineColor=255 223 231
# 纵向填充规则
# Available Value:
# Copy Resize
FillVertical=Copy
# 横向填充规则
# Available Value:
# Copy Resize
FillHorizontal=Copy

[SkinKeyboard]
# 虚拟键盘图片
#BackImg=keyboard.png
# 软键盘按键文字颜色
KeyColor=105 21 20

